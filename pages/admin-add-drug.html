    <script>
        const accessToken = sessionStorage.getItem("accessToken");
        console.log(accessToken);

        document.querySelector('.add-button').addEventListener('click',(e)=>{
            e.preventDefault();
            let drug_id = document.querySelector('.drud-id').value;
            let drug_formula = document.querySelector('.drug-formula').value;
            let drug_name = document.querySelector('.drug-name').value;
            let quantity = document.querySelector('.drug-quanity').value;
            let price = document.querySelector('.price-per-unit').value;

            console.log(price);

            fetch('/addDrug', {
                method:'POST',
                headers:{
                    'Content-Type' : 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body:JSON.stringify({drug_id: drug_id, drug_formula: drug_formula, drug_name: drug_name, quantity: quantity, price:price})
            }).then(()=>{
                alert("Submitted");
            }).catch(err=> console.log(err));
        })

        document.querySelector('.update-button').addEventListener('click',(e)=>{
            e.preventDefault();
            let drug_id = document.querySelector('.update-drug-id').value;
            let drug_formula = document.querySelector('.update-drug-formula').value;
            let drug_name = document.querySelector('.update-drug-name').value;
            let quantity = document.querySelector('.update-quantity').value;
            let price = document.querySelector('.update-price-per-unit').value;

            console.log(price);

            fetch('/updateDrug', {
                method:'POST',
                headers:{
                    'Content-Type' : 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body:JSON.stringify({drug_id: drug_id, drug_formula: drug_formula, drug_name: drug_name, quantity: quantity, price:price})
            }).then(()=>{
                alert("Submitted");
            }).catch(err=> console.log(err));
        })
